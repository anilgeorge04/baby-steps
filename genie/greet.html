    <script src="greet.js"></script>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <h1 style="visibility: hidden;">Greetings earthling</h1>
            <h1>🖖 Welcome</h1>
            <form onsubmit="greet(); return false;">
                <input type="text" id="name" class="textbox" placeholder="Hi, what is your name?">
                <button type="submit" class="button-std"
                    onclick="document.getElementById('disp-msg').style.visibility='visible'">Greet me!</button>
                <button type="reset" class="button-std"
                    onclick="document.getElementById('disp-msg').style.visibility='hidden'">Reset</button>
            </form>
            <p id="disp-msg" class="disp-fail" style="visibility: hidden;">Don't be shy. Tell me your name.</p>
            <p style="font-size: small;">Take me <a href="index.html">home</a> to my other wishes.</p>
        </div>
        <footer id="footer">
            🤍<a href="https://anilgeorge04.github.io">Minimal Cave</a> © 2020
        </footer>
    </div>
</body>

</html>
