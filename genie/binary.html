<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script defer src="binary.js"></script>
    <title>🔮 Mind Reader</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <h1 style="visibility: hidden;">Mind reader</h1>
            <h2>🔮 Mind Reader</h2>
            <p>Magic time! Think of any positive number below 250</p>
            <p>I will guess your number in less than 8 tries. <br><b>Ready?</b></p>
            <form>
                <button type="button" class="button-std" style="background-color: lightseagreen"
                    onclick="startGame(); return false;"><b>Play Game!</b></button>
                <button type="reset" class="button-std" id="reset" onclick="resetGame(); return false;">Restart</button>
                <div id="game-field" class="hide-it">
                    <br><p id="guess-text">
                        Click on an option to tell me how I'm doing. <br>My Guess:
                    </p>
                    <div id="guess"></div>
                    <select name="guide" id="guide" size="3" class="textbox"
                        style="font-size:large; width: fit-content;">
                        <option value="" selected disabled hidden>--Complete--</option>
                        <option value="go-high">⬆️ Go higher</option>
                        <option value="correct">✔️ Correct</option>
                        <option value="go-low">⬆️ Go lower</option>
                    </select>
                </div>
            </form><br><br>
            <p style="font-size: small;">Take me <a href="index.html">home</a> to my other wishes.</p>
        </div>
        <footer id="footer">
            🤍<a href="https://anilgeorge04.github.io">Minimal Cave</a> © 2020
        </footer>
    </div>
</body>

</html>
